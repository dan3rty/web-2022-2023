<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Road Ahead</title>
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/the-road-ahead.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header-block header-block_color_grey">
      <span class="header-block__logo header-block__logo_color_black">Escape.</span>
      <nav class="header-block__navigation">
        <a class="header-block__ref header-block__ref_color_black" href="">HOME</a>
        <a class="header-block__ref header-block__ref_color_black" href="">CATEGORIES</a>
        <a class="header-block__ref header-block__ref_color_black" href="">ABOUT</a>
        <a class="header-block__ref header-block__ref_color_black" href="">CONTACT</a>
      </nav>
    </header>
    <div class="top-block">
      <h1 class="top-block__title top-block__title_color_black">{{ .Title }}</h1>
      <span class="top-block__text top-block__text_color_black">{{ .SubTitle }}</span>
    </div>
    <img class="image-post" src="static/img/the_road_ahead.png" alt="The Road Ahead" />
    <article class="article-block"> 
    {{ range .Paragraphs }}     
      <p class="article-block__paragraph">{{ .Paragraph }}</p>
    {{ end}}
    </article>
    <div class="bottom-block">
      <form class="bottom-block__form">
        <h2 class="bottom-block__form-title">Stay in Touch</h2>
        <div class="bottom-block__form-info">
          <input class="bottom-block__email" type="text" name="useremail" placeholder="Enter your email addres" />
          <input class="bottom-block__submit" type="submit" name="submit" value="Submit" />
        </div>
      </form>
      <footer class="footer-block">
        <span class="footer-block__logo">Escape.</span> 
        <nav class="footer-block__nav">
          <a class="footer-block__ref" href="">HOME</a>
          <a class="footer-block__ref" href="">CATEGORIES</a>
          <a class="footer-block__ref" href="">ABOUT</a>
          <a class="footer-block__ref" href="">CONTACT</a>
        </nav>
      </footer>
    </div>  
  </body>
</html>
